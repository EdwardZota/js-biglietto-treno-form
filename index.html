<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <form>
                <div>
                    <label for="name_surname">Nome e Cognome</label>
                    <input type="text" id="name_surname">
                </div>
                <div>
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" name="km">
                </div>
                <div>
                    <label for="age">Fascia d-et√†</label>
                    <select id="age">
                        <option value="minorenne" id="minorenne">minorenne</option>
                        <option value="maggiorenne" id="maggiorenne">maggiorenne</option>
                        <option value="over65" id="over65">over 65</option>
                    </select>
                    
                </div>

            </form>
    
            <button type="submit" id="leggi">Genera</button>
            <button type="reset" id="reset">Annulla</button>
        </div>

        <h1 class="text-white d-none-title">IL TUO BIGLIETTO</h1>

        <div class="container d-none">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div id="little-container">
                <div id="left-side">
                    <h2>NOME PASSEGGERO</h2>
                    <span id="name_on_ticket"></span>
                </div>
                <div>
                    <h3>Offerta</h3>
                    <span id="type_of_ticket"></span>
                </div>
                <div>
                    <h3>Carrozza</h3>
                    <span id="wagon_on_ticket"></span>
                </div>
                <div>
                    <h3>Codice CP</h3>
                    <span id="code_on_ticket"></span>
                </div>
                <div>
                    <h3>Costo Biglietto</h3>
                    <span id="price_on_ticket"></span>
                </div>
            </div>

        </div>



    </main>


    <script type="text/javascript" src="js/myscript.js"></script>
    
</body>
</html>
